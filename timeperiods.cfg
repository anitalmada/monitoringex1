define timeperiod {
    timeperiod_name         none
    alias                   No Time Is A Good Time
}

define timeperiod {
    timeperiod_name         us-holidays
    alias                   U.S. Holidays
    name                    us-holidays
    january 1               00:00-00:00
    monday 1 september      00:00-00:00
    july 4                  00:00-00:00
    thursday -1 november    00:00-00:00
